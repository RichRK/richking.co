	<body id="contact">



		<div id="headerWrapper">



			<div id="header">



				<h1><a href="/">Rich King</a></h1>

				<h2><a href="/contact/">Contact</a></h2>



			</div>



		</div>



		<div id="wrapper">



			<div id="secondaryWrapper">



				<form name="contact" data-netlify="true" netlify-honeypot="areYouAHuman" action="/thanks/" method="POST">



					<label for="your_name">Name</label>

					<input name="your_name" type="text" spellcheck="false">



					<label for="your_email">Email</label>

					<input name="your_email" type="email" autocorrect="off" autocapitalize="off" spellcheck="false">



					<label for="message">Message</label>

					<textarea name="message"></textarea>



					<select id="areYouAHuman" name="areYouAHuman" tabindex="-1">



						<option value=""></option>

						<option value="Yes">Yes</option>

						<option value="No">No</option>



					</select>



					<input type="submit" onClick="submit();" alt="Submit" value="Send">



				</form>



			</div>



			<div id="nav">



				<ul>



					<li><a href="/photo/">Photo</a></li>

					<li><a href="/video/">Video</a></li>

					<li><a href="/contact/">Contact</a></li>



				</ul>
